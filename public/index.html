<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prigoana.com</title>
    <link rel="icon" href="https://prigoana.com/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #111;
            padding: 27px 30px;
            border-radius: 10px;
        }

        .w3-xlarge {
            font-size: 20px;
            margin-bottom: 15px;
            color: #fff;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #e91e63;
            border-radius: 5px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
            background-color: #222;
            color: #fff;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #f50057;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #e91e63;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d50057;
        }

        button:active {
            background-color: #c51162;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <script>
                function go() {
                    var input = document.getElementById('url-target');
                    if (input.value) {
                        window.location.href = '/main/' + input.value;
                    } else {
                        alert('Please provide a link. It does not require https://.');
                    }
                }
            </script>
            <span class="w3-xlarge">Input your URL here: </span>
            <div>
                <input class="w3-xlarge" type='text' placeholder='https://www.google.com' id='url-target'
                    onkeydown='if(event.key==="Enter") go()' />
                <button onclick='go()' class="w3-xlarge">Go!</button>
            </div>
        </div>
    </div>
</body>

</html>
